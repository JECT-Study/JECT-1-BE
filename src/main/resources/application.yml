spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    generate-ddl: true
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

kakao:
  rest-api-key: ${KAKAO_REST_API_KEY}

jwt:
  secret: ${JWT_SECRET}

tour:
  api:
    key: ${OPEN_API_KEY}
